     <script>
         
document.getElementById("pass").addEventListener("keydown",pas)
function pas(){
    pass=document.getElementById("pass").value
    cpass=document.getElementById("cpass").value

    m1=/[A-Z]/g
    m2=/[0-9]/g
    m3=/@/g

    f=pass.charAt(0)

   x1=f.match(m1)
   x2=pass.match(m2)
   x3=pass.match(m3)


   if(x1!=null && x2!=null || x3!=null){
       document.getElementById("buy").disabled=false
       document.getElementById("buy").style.backgroundColor="#fb641b"      

       }else{
       document.getElementById("buy").disabled=true
    }

    

}
document.getElementById("buy").addEventListener("click",register)

function register(){
    
    name=document.getElementById("name").value
    email=document.getElementById("email").value

    cpass=document.getElementById("cpass").value


     if(ps!=cpass){
        alert("password doesent match")
    }else{
        localStorage.setItem(email+"n",name)
        localStorage.setItem(email+"e",email)
        localStorage.setItem(email+"a",address)
        localStorage.setItem(email+"p",pass)
        alert("Your account has been created successfulluy!..")

    }

};
